<div class="container">
  <div class="stop-watch">
    <div class="display">{{format(mm)}}:{{format(ss)}}:{{format(ms)}}</div>
    <button class="control" 
      (click)="clickHandler()">
      {{isRunning ? 'Stop' : 'Start'}}
    </button>
  </div>  
  <a [routerLink] = "['/wait']"><button type="button" class="control button">End Pitch</button></a>
</div>
